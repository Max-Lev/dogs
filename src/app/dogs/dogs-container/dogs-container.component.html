<section class="container">

    <form>
        <mat-form-field>
            <mat-label>Dog Breed</mat-label>
            <mat-select>
                <mat-option *ngFor="let dog of dogs" [value]="dog.value">
                    {{dog.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Size</mat-label>
            <mat-select>
                <mat-option *ngFor="let size of amount" [value]="size">
                    {{size}}
                </mat-option>
            </mat-select>
        </mat-form-field>

    </form>

</section>

<section>

    <ng-container *ngFor="let dog of (dogs$ | async)" >
        <ng-container *ngFor="let img of dog.images">
            <!-- {{img}} -->
            <div class="img-wrapper">
                <img [src]="img">
            </div>
        </ng-container>
        
    </ng-container>

</section>
