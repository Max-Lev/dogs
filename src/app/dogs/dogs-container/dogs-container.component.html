<section class="container">

    <form [formGroup]="dogsForm">
        <mat-form-field>
            <mat-label>Dog Breed</mat-label>
            <mat-select formControlName="breed">

                <mat-option *ngFor="let dog of (dogs$ | async)" [value]="dog">
                    {{dog}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Size</mat-label>
            <mat-select formControlName="size">
                <mat-option *ngFor="let size of sizeList" [value]="size">
                    {{size}}
                </mat-option>
            </mat-select>
        </mat-form-field>

    </form>

</section>

<section class="images-container">

    <ng-container *ngFor="let img of images$ | async">
        <app-picture [imgSrc]="img"></app-picture>
    </ng-container>

</section>
